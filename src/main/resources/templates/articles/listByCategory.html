<main>
    <div class="container body-content">
        <h1>Category - <th:block th:text="${category.name}"></th:block></h1>
        <div class="row">
            <th:block th:each="article : ${articles}">
                <div class="col-md-12">
                    <article>
                        <header>
                            <h2 th:text="${article.title}"></h2>
                        </header>

                        <p th:text="${article.summary}"></p>

                        <small class="author" th:text="${article.author.fullName}"></small>

                        <footer>
                            <div class="pull-right">
                                <a class="btn btn-default btn-xs"
                                   th:href="@{/article/{id}(id=${article.id})}">Read more &raquo;</a>
                            </div>
                        </footer>
                    </article>
                </div>
            </th:block>
            <div class="pull-left">
                <!--Whit the th:block below we made sure that the buttons edit and delete are only seen by logged in users-->
                <a class="btn btn-primary btn-xs" th:href="@{/}">Home &raquo;</a>

            </div>
        </div>
    </div>
</main>
